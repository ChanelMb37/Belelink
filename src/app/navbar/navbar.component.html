<!-- Barre de navigation principale -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Engage-Benevol</a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item" *ngFor="let item of navItems">
        <a class="nav-link" [routerLink]="item.link">
          <i class="{{item.icon}} me-1"></i> 
          {{ item.label }}
        </a>
      </li>

      <!-- ðŸ”¹ Affichage du bouton uniquement si l'utilisateur est admin -->
      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link" [routerLink]="'/create-mission'">
          <i class="bi bi-plus-circle me-1"></i> Nouvelle mission
        </a>
      </li>
    </ul>
  </div>
</nav>
